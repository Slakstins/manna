<app-driver-nav></app-driver-nav>
<div class="container mt-5">
    <h1 class="h1 mb-3">Welcome {{email}}</h1>
    <p>Will you be driving this weekend? (insert date here)</p>
<div class="form-check" style="display: none">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" disabled checked>
  <label class="form-check-label" for="flexRadioDefault1" >
    Undecided
  </label>
</div>
<div class="form-check" (click)="setDriving(true)">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
  <label class="form-check-label" for="flexRadioDefault2">
    Yes
  </label>
</div>
<div class="form-check" (click)="setDriving(false)">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
  <label class="form-check-label" for="flexRadioDefault2">
    No
  </label>
</div>
</div>
