<div class="bg-white sizing container p-4">

    <div class="dialog-title">
        <h1>Address Data</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                More
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li (click)="deleteClicked()" role="button">Delete</li>
            </ul>
        </div>
    </div>

    <div *ngFor="let conf of valEditComponentConfs" class="addressValEdit ul">
        <app-address-val-edit [API]="data.API" [value]="data.model[conf.label]" [type]="conf.type" [label]="conf.label" [id]="this.data.model._id" (edit)="setAddrField(conf.label, ($event))"></app-address-val-edit>
    </div>
