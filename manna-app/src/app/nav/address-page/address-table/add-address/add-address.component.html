<div class="bg-white sizing container p-4">
    <h1>Address Data</h1>
    <form>
        <div class="form-group mb-3">
            <label for="nameInput">Name</label>
            <input class="form-control" [(ngModel)]="address.name" id="nameInput" placeholder="Enter name" name="address">
        </div>

        <div class="form-group mb-3">
            <label for="AddressInput">Address</label>
            <input class="form-control" [(ngModel)]="address.address" id="AddressInput" placeholder="Enter address" name="address">
        </div>

        <div class="form-group mb-3">
            <label for="phoneInput">Phone</label>
            <input class="form-control"  [(ngModel)]="address.phone" id="phoneInput" placeholder="Enter phone" name="address">
        </div>

        <div class="form-group mb-3">
            <label for="notesInput">Notes</label>
            <input class="form-control"  [(ngModel)]="address.notes" id="notesInput" placeholder="Enter notes" name="address">
        </div>

        <div class="form-group mb-3">
            <label for="notesInput">Delivery</label>
                        <div class="form-check">
                <input class="form-check-input big-checkbox" type="checkbox" value="" id="flexCheckDefault" [checked]="address.delivery" (click)="toggleDelivery()">
                <label class="form-check-label" for="flexCheckDefault">
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addAddress()">Submit</button>
    </form>


</div>
