<div class="bg-white sizing container p-4">
    <h1>Address Data</h1>
    <div class="row">
        <div class="col-2">
            name:
        </div>
        <div class="col-6">
            {{data.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            address:
        </div>
        <div class="col-6">
            {{data.address}}
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            phone:
        </div>
        <div class="col-6">
            {{data.phone}}
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            notes:
        </div>
        <div class="col-6">
            {{data.notes}}
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            delivery:
        </div>
        <div class="col-6">
            <i class="bi bi-check" *ngIf="data.delivery"></i>
            <i class="bi bi-x" *ngIf="!data.delivery"></i>
        </div>
    </div>
    <div>
    </div>
    <h2 class="mt-3">receiving delivery?</h2>
    <button type="button" class="btn btn-outline-success me-3" (click)="updateDelivery(true)"><i class="bi bi-check"></i></button>
    <button type="button" class="btn btn-outline-danger"(click)="updateDelivery(false)"><i class="bi bi-x"></i></button>


    <div class="form-group mt-3">
    <label for="exampleFormControlTextarea1">Notes</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="notesTemp" rows="3"></textarea>
    <button type="button" class="btn btn-outline-success me-3" (click)="updateNotes()">Save</button>
    <button type="button" class="btn btn-outline-danger"(click)="discardNotesChanges()">Discard</button>
  </div>

    <button type="button" class="btn btn-outline-danger mt-2" (click)="deleteDelivery()"><i class="bi bi-trash"></i></button>


</div>
