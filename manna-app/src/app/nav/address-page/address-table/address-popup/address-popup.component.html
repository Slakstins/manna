<div class="bg-white sizing container p-4">

    <div class="dialog-title">
        <h1>Address Data</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                More
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">



                <li (click)="deleteClicked()" role="button">Delete</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            name:
        </div>
        <div *ngIf="!editName" class="col-8" role="button" (click)="editName = true">
            {{data.name}}
        </div>
        <input *ngIf="editName" class="col-8" [(ngModel)]="nameTemp">
        <div class="col-4"></div>
        <button *ngIf="editName" class="col-4 btn btn-primary" type="submit" (click)="updateName()">Save</button>
        <button *ngIf="editName" class="col-4 btn btn-primary" type="submit" (click)="editName = false">Cancel</button>
    </div>

    <div class="row">
        <div class="col-4">
            address:
        </div>
        <div class="col-6">
            {{data.address}}
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            phone:
        </div>
        <div class="col-6">
            {{data.phone}}
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            delivery:
        </div>
        <div class="col-6">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="data.delivery" (click)="toggleDelivery()">
                <label class="form-check-label" for="flexCheckDefault">
                </label>
            </div>

        </div>
    </div>





    <!-- <h2 class="mt-3">receiving delivery?</h2> -->
    <!-- <button type="button" class="btn btn-outline-success me-3" (click)="updateDelivery(true)"><i
            class="bi bi-check"></i></button>
    <button type="button" class="btn btn-outline-danger" (click)="updateDelivery(false)"><i
            class="bi bi-x"></i></button> -->


    <div class="form-group mt-3">
        <label for="exampleFormControlTextarea1">Notes</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="notesTemp" rows="3"></textarea>
        <button type="button" class="btn btn-outline-success me-3" (click)="updateNotes()">Save Notes</button>
        <button type="button" class="btn btn-outline-danger" (click)="discardNotesChanges()">Discard Changes</button>
    </div>
</div>
