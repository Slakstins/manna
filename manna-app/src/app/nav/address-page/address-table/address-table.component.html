<div class="input-group ms-3">
  <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="search by ..." aria-label="search text"
    aria-describedby="basic-addon2">
  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    <option selected value="1">Name</option>
    <option value="2">Address</option>
    <option value="3">Phone</option>
    <option value="4">Notes</option>
  </select>
  <div class="input-group-append">
    <button class="me-4 btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let address of addresses | search: searchText: searchField: page let i=index" role="button"
      (click)="displayRowData(address)">
      <td class="col-3">{{address.name}}</td>
      <td class="col-4">{{address.address}}</td>
      <td class="col-3">{{address.phone}}</td>
      <td>{{address.notes}}</td>
    </tr>
  </tbody>
</table>
<div class="bottom-nav">
  <button type="button" class="me-5 bt btn-light" [class.inactive]="page == 1">

    <i class="bi bi-arrow-left" (click)="prevPage()"></i>
  </button>
  <span>{{page}} / {{pageCount}}</span>
  <button type="button" class="ms-5 bt btn-light" (click)="nextPage()" [class.inactive]="page >= pageCount">
    <i class="bi bi-arrow-right"></i>
  </button>
</div>
