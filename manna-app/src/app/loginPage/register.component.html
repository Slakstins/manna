<div class="container mt-4">
    <h1>Driver Registation</h1>

    <form>
      <div class="form-group">
        <label>First name</label>
        <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control"
          id="stname" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Last name</label>
        <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname"
          placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label>phone</label>
        <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone"
          placeholder="Enter Phone">
      </div>
      <div class="form-group">
        <label>email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="course"
          placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control"
          id="fee" placeholder="Enter Password">
      </div>



      <button type="submit" class="btn btn-primary mt-4" (click)="register()">Submit</button>

    </form>
    <p class="mt-4">Already have an account?</p>
    <button class="btn btn-primary" [routerLink]="['/login']">Login</button>


  </div>
